<html ng-app="savvy" ng-controller="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/global_alternate.css">
    <base href="/">
</head>
<body>
<nav id="nav" ng-controller="navController">
    <div class="container">
        <div id="nav-header">
            <div class="row">
                <div class="col-md-2">
                    <div id="brand-logo">
                        <a ui-sref="/"><img src="images/savvy.png"></a>
                    </div>
                </div>
                <form ng-submit="search()" action="" class="col-md-8" handle-submit>
                    <input type="search"
                           ng-model="search_term"
                           id="search-box"
                           placeholder="Search an infinite number of products...">
                    <button type="submit" id="search-box-button">
                        <i class="fa fa-search"></i>
                    </button>
                    <i class="fa fa-question-circle"></i>
                </form>
            </div>
        </div>
        <div id="nav-body">
            <div class="row">
                <div class="col-md-9">
                    <ul>
                        <li>
                            <a ui-sref="/">Home</a>
                        </li>
                        <li>
                            <a ui-sref="submit">Submit Price</a>
                        </li>
                        <li>
                            <a ui-sref="about">About</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul id="nav-right">
                        <li>
                            <a ui-sref="login">Login</a>
                        </li>
                        <li>
                            <a ui-sref="signup">Sign Up</a>
                        </li>
                        <li>
                            <img id="user-avatar" src="https://towson.givecorps.com/assets/user-icon-silhouette-08553e35ff46c59f99c559bf4fa47e34.png">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="pullout-nav">
            <a href=""><i class="fa fa-navicon"></i></a>
        </div>
    </div>
    <div id="nav-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ol class="breadcrumb">
                        <li><a ui-sref="/">Home</a></li>
                        <li ng-if="state.current.name === 'submit'" class="active">
                            <a ui-sref="submit">Submit</a>
                        </li>
                        <li ng-if="state.current.name === 'search'" class="active">
                            <a ui-sref="search">Search</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</nav>
<section id="content" class="container" ui-view></section>
<div id="footer" class="container">
    <ul>
        <li>
            sitemap
        </li>
    </ul>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
