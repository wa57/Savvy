<div class="login">
    <img src="/frontend/assets/images/savvy_grey_dollar.png"
        style="display: block; margin: 0 auto; width: 10%; margin-top: 20px;">
    <div style="border-bottom: 1px solid #ebebeb; height: 1px; margin-top: 20px; margin-left: -15px; margin-right: -15px;">

    </div>
    <form ng-submit="login(credentials)" name="loginForm" style="width: 50%; margin: 0 auto; margin-top: 20px;">
        <h2>Login</h2>
        <div ng-show="status.submit" ng-switch on="status.submit" class="alert alert-danger">
            <span ng-switch-when="status.submit === 'auth-failed'">Login Failed</span>
            <span>Invalid Credentials</span>
        </div>
		<div class="alert alert-success">
            <i class="fa fa-info-circle"></i>
			Enter the email address and password you used to sign up for Savvy.
		</div>
        <div>
            <label for="email">
                <span>Email Address</span>
            </label>
            <input type="text" ng-model="credentials.username" id="email" style="width: 100%; margin-bottom: 20px;">
        </div>
        <div>
            <label for="password">
                <span>Password</span>
            </label>
            <input type="password" ng-model="credentials.password" id="password" style="width: 100%; margin-bottom: 20px;">
        </div>

        {{credentials}}
        <button
            class="btn btn-success btn-lg btn-block"
            style="margin-bottom: 20px;">
        <i class="fa fa-lock"></i>
        Login
        </button>
        <div class="center">
            <p style="margin-bottom: 20px;">Don't have an account? <a ui-sref="signup">Sign Up</a></p>
            <p><a ui-sref="account-recovery">Forgot your password?</a></p>
        </div>
    </form>
</div>
