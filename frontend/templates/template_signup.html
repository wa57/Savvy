<div class="signup">
    <h2 class="heading center">Sign Up</h2>
    <form name="userForm">
        <p>First Name<p>
        <input type="text"
                ng-model="user.first_name"
                ng-required="required"
                placeholder="First Name">

        <input type="text"
                ng-model="user.last_name"
                ng-required="required"
                placeholder="Last Name">

        <input type="password"
                ng-required="required"
                ng-model="user.confirmed_password"
                placeholder="Username">

        <input type="text"
                ng-model="user.email"
                ng-required="required"
                placeholder="Email Address">

        <input type="password"
                ng-model="user.password"
                ng-required="required"
                placeholder="Password">

        <input type="password"
                ng-required="required"
                ng-model="user.confirmed_password"
                placeholder="Confirm Password">

        <div>
            <button type="button"
                ng-click="saveNewUser();"
                ng-disabled="userForm.$invalid"
                id="signup-btn"
                class="btn btn-warning btn-lg btn-block">
                Sign Up
            </button>
        </div>
        <p class="signup-login center">
            Already have an account?
            <a ui-sref="login">Log In</a>
        </p>
    </form>
    {{user}}
</div>
